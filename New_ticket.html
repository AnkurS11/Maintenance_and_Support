<script>
    function invalid_name(event)
    {
        let code=event.which;
        if(code>47 && code<58)
            return false;
        else
            return true;
    }
    function invalid_phone(event)
    {
        let code=event.which;
        if(code>64 && code<91)
            return false;
        else
            return true;
    }
    function validate()
    {
       var username=document.getElementById("name");
       var number=document.getElementById("phone");
       var password=document.getElementById("pass");
       var span=document.getElementsById("ph_no");

       if(username.value.trim()=="")
       {
           alert("Blank Username");
           username.style.border="solid 3px red";
           document.getElementById("lbuser").style.visibility="visible";
           return false;
       }
       else if(password.value.trim()=="")
       {
           alert("Blank Password");
           return false;
       }
       else if(password.value.trim().length<5)
       {
           alert("Password is too short");
           return false;
       }
       
       number.onkeydown=function()
       {
        const regnum=/^[0-9]{9}$/;
        if(regnum.test(number.value))
            {
                alert("Valid phone number");
                span.innerText="Your Number is Valid";
                span.style.color="lime";  
                return true;
            }
        else
            {
                alert("Inalid phone number");
                span.innerText="Invalid Phone Number";
                span.style.color="red";
                return false;
            }   
        }
    }

</script>

<div>
    <h1><u>Create Ticket</u></h1>
    <br>

    <form onsubmit="return validate()" action="Home.html">
        <label for="name">Name</label>
        <input id="name" onkeypress="return invalid_name(event)" placeholder="Enter Name" type="text"/><br>
        <label id="lbuser" style="color: red; visibility: hidden;">Invalid User</label><br>
        <label id="password">PassWord</label>
        <input id="pass" placeholder="Enter PassWord" type="password"/><br><br>
        <label for="phone">Phone-Number</label>
        <input id="phone" onkeypress="return invalid_phone(event)" placeholder="Enter Phone-Number" type="number"/>
        <span id="ph_no"></span>
        <br><br>
        <div class="center"><button type="submit">Submit</button></div>
    </form>
