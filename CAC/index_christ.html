<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
  rel="stylesheet"/>
<style>
        #lbname,#lbadd,#lbemail,#lbpass 
            {
                width: 30%;
                position: absolute;
                left: 30%;
                text-align: left;
            }

         input {
                border-radius: 10px;
            }

        .align-img{
            display: flex;
            justify-content: space-between;
        }

        .align-btn{
            display: flex;
            justify-content: space-between;
            align-self: center;
            margin-left: 10%;
            margin-bottom: 10px;
        }
        #messagepass{
                width: 30%;
                margin-right: 75%;
                text-align: right;
                margin-right: 10%;
                color: red;
                font-style: italic;
            }
</style>
	<title>WD-CAC1</title>
</head>
<body style="background-image: conic-gradient(#788fc7 70deg, #2f5ed6 0 235deg, #0c39aa 0);color: white;">
	 <script type="text/javascript" src="JS_christ.js"></script>
<div class="all">
<div class="row mt-3">
	<div class="col-1"></div>
	<div class="col-3 align-img" >
		<img src="logo.jpg" height="100px" width="400px"></img>
        <img src="help.jpg" height="100px" width="200px" style="margin-left:450px;"></img>
	</div>
	<div class="col-4"></div>
</div>
<div class="row mt-5">
	<h1 class="col-12" style="margin-bottom: 2%;" align="center"><b><strong>FEEDBACK FORM</strong></b></h1>
</div>
<form onsubmit="return validate()">
	<div class="row mt-5">
		
		<div class=" col-4"></div>
		<div class=" col-4" align="center">
		<label class="form-label" style="color:white" id="lbname"><b> NAME</b></label>
		<input type="text" placeholder="Enter your Name" id="name" onkeypress="return invalid_name(event)">
        <label id="erruser" style="color: red; visibility: hidden;">Invalid User</label>
	    </div>
    <div class="col-4" align="center">
    </div>

    <div class="row mt-5">

    <div class=" col-4"></div>
	    <div class="col-4" align="center">
		<label class="form-label" style="color:white" id="lbadd"><b> ADDRESS </b></label>
		<input type="text" placeholder="Enter Address" id="address">
		</div>
	    <div class="col-4"></div>
	</div>

	<div class="row mt-5">
		<div class="col-4"></div>
		<div class="col-4" align="center">
		<label class="form-label" style="color:white" id="lbemail"><b> EMAIL </b></label>
		<input type="text" placeholder="Enter Email" id="email">
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row mt-5">
	
        <div class="col-4"></div>
            <div class="col-4" style="text-align: center;">
                <label class="form-label" style="color:white;" id="lbpass"><b> PASSWORD </b></label>
                <input type="password" placeholder="Enter Password" id="password" onkeydown="check_password()"><br/>
                <span id="messagepass"></span>
            </div>
        <div class="col-4"></div>
	</div>

	<div class="row mt-5" >
		<div class="col-4"></div>
		<div class="col-4">
			<!-- student, location, campus, atmosphere, dorm rooms and sport -->
			<fieldset>
			<table id="checkit"  border="1%" cellpadding="5px" >
				<tr>
					<th><label><b>What did u like the most in campus?</b></label><br></th>
				</tr>
				<tr>
					<td>
			<input type="checkbox"  value="atmosphere" >
						<label>FRIENDLY ATMOSPHERE</label>
			
					</td>
					<td>
			<input type="checkbox" name="like" value="student" >
						<label>STUDENT</label>
			
		            </td>
		        </tr>
		        <tr>
		            <td>

			<input type="checkbox" name="like" value="location" >
		            	<label>LOCATION</label>
		            </td>
		            <td>
		    <input type="checkbox"  name="like" value="campus" >
		            	<label>CAMPUS</label>
			
		            </td>
		           </tr>
		            <td>

			<input type="checkbox" name="like" value="rooms" >
		            	<label>DORM ROOMS</label>
		            </td>
		            <td>

			<input type="checkbox" name="like" value="sports" >
		            	<label>SPORTS</label>
		            </td>
				</tr>
			</table>
			</fieldset>
        </div>
        <div class="col-4"></div>
	</div>

        <div class="row mt-5" >
            <div class="col-4"></div>
            <div class="col-4">			
                <table  border="1%" cellpadding="5px">
				<tr>
					<th>
						<label><b>How you became interested in the University?</b></label>
					</th>
				</tr>
				<tr>
					<td>
						<input type="radio" id="friends" name="interest" value="friends">
                        <label for="friends">Friends</label> 
                        
					</td>
				
					<td>
						<input type="radio" id="interest" name="interest" value="telivision">
  <label for="telivision">Telivision</label><br>
					</td>
				</tr>
		        
                <tr>
					<td></td>
				</tr>

        		<tr>
					<td></td>
				</tr>

				<tr>
					<td>
					    <input type="radio" id="interest" name="interest" value="internet">
  <label for="internet">Internet</label><br> 
					</td>
					<td>
						<input type="radio" id="interest" name="interest" value="others">
  <label for="others">Others</label>
					</td>
				</tr>
			
			</table>
			 

  
 
		</div>

	</div>
<div class="row mt-3">
 	<div class="col-2"></div>
 	<div class="col-8" style="text-align: center">
 		<label ><h6 ><b>ADDITIONAL FEEDBACK </b></h6></label>
 		<input type="textarea" id="text" name="additional" class="form-control">
 		<span id="messtext"></span>
 	</div>
 	<div class="col-2"></div>
 </div>
	</div>
</div>

<div class="row mt-3">
	<div class="col-4"></div>
	<div class="col-2 align-btn">
		<button class="btn-danger rounded" id="submit" style="width:100%;height: 100%;">SUBMIT</button>
        <button class="btn-danger rounded" id="Reset" style="width:100%;height: 100%; margin-left:50px;">RESET</button>
	</div>
	<div class="col-5"></div>
    
</div>
</form>
</body>
</html>
