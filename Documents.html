        <style>

            .w3-sidebar {
            z-index: 3;
            width: 250px;
            top: 43px;
            bottom: 0;
            height: inherit;
            }

            tr:nth-child(odd) {background-color: #9fb4e9;}
            tr:nth-child(even) {background-color: #6388e7;}

            tr:hover{background-color: lightblue;}

            table, th, td {
                            border: 1px solid black;
                            border-collapse: collapse;
                            margin-left: auto;
                            margin-right: auto;
                            text-align:center;
                            padding: 5px;
                            padding-left: 20px;
                            padding-right: 20px;
                        }

            .button {
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                transition-duration: 0.4s;
                cursor: pointer;
            }

            .button1 {
                background-color: white; 
                color: black; 
                border: 2px solid #4CAF50;
                }

            .button1:hover {
                background-color: #4CAF50;
                color: white;
                }

            .button2 {
                background-color: white; 
                color: black; 
                border: 2px solid #008CBA;
                }

            .button2:hover {
                background-color: #008CBA;
                color: white;
                }
            
            .wrapper {
                        text-align: center;
                      }

                @media (min-width:992px){
                .menu{
                    display: block;
                }
                }
                @media (min-width:768px) and (max-width:991px){
                    .menu{
                        display: none;
                    }
                    .article{
                        width: 100%;
                    }
                }
                @media (max-width:767px){
                    .menu{
                        display: none;
                    }
                    .article{
                        width: 100%;
                    }
                }

                .add_form{
                    text-align: right;
                    padding-right: 21%;
                }

                .material-icons{
                    font-size: 30px;
                }

                .material-icons:hover{
                    cursor: pointer;
                    color:#e05e5e;
                }

                #addRecordForm{
                    padding: 2% 5%;
                    border: 1px solid #000000;
                    background-color: #e3e3e3;
                    position: absolute;
                    top:2%;
                    left:28%;
                    display: none;
                }
        </style>

        <section>
            <!-- Navbar -->
            <header>

                </div>
            </div>
            </header>
        <div class="menu">
            <nav class="w3-bar-block w3-collapse w3-large w3-animate-left" id="mySidebar">
                <br><br>
                <h4 class="w3-bar-item"><b>Menu</b></h4>
                <a class="w3-bar-item w3-button w3-hover-black" href="Home.html">Tickets</a>

                <a class="w3-bar-item w3-button w3-hover-black" href="Reports.html">Report</a>
            </nav>
        </div>
            <article class="article">

                <img src="service.jpg" height="200px" width="100%" alt="Services">
                <div class="w3-row w3-padding-64">

                    <h2 style="text-align: center;"><u>Reference Documents</u></h2>

                    <div class="add_form">
                        <button id="openForm" name="openForm" onclick="openForm()">Add</button>
                    </div>
                    
                    <table id="table"></table>
                    
                    <!--Form for record input-->
                    <form id='addRecordForm' class="col-sm-5">
                        <h2>Enter New Record</h2>
                        <div class="mb-3 mt-3">
                            <label class="form-label">Team_ID</label>
                            <input type='text' name='Team_ID' id='Team_ID' class="form-control" placeholder="Enter Team_ID..">
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Title</label>
                            <input type='text' name='Title' id='Title' class="form-control" placeholder="Enter Title..">
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Date</label>
                            <input type='text' name='Date' id='Date' class="form-control" placeholder="Enter Date..">
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Author</label>
                            <input type='text' name='Author' id='Author' class="form-control" placeholder="Enter Author..">
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Pages</label>
                            <input type='text' name='Pages' id='Pages' class="form-control" placeholder="Enter Pages..">
                        </div>
                        
                        <input type="button" value="Add" id="add" class="btn btn-primary" onclick="addNewRecord()">
                        <input type="button" value="Close" id="close" class="btn btn-primary" onclick="closeForm()">
                    </form>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                    <script src="./DOM Parser/JS_Documents.js"></script>

                </div>
                <div class="wrapper">
                       <p> <button class="button button1">Open Document</button>    
                    <button class="button button2">Last Page</button></p>
                </div>
                </article>
        </section>
